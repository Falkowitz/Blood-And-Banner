#Юниты
unit.bnb-dead.name = Мёртвый Бат.
unit.bnb-dead.description = Павшие солдаты забытых битв, служащие мрачным напоминанием о цене войны. Они не обладают силой, но преследуют поле своим присутствием.

unit.bnb-dead-man.name = Мёртвый Человек
unit.bnb-dead-man.description = Павший солдат, теперь призрак, преследующий поле боя. Он не представляет угрозы, но является напоминанием о цене войны.

unit.bnb-dead-man-horse.name = Мёртвый Человек с Конём
unit.bnb-dead-man-horse.description = Павший конь, теперь призрак, преследующий поле боя. Он не представляет угрозы, но является напоминанием о цене войны.

unit.bnb-unit-king.name = Король

unit.bnb-unit-militiamen.name = Бат. Ополчения
unit.bnb-unit-militiamen.description = Отряд ополченцев, вооружённых вилами. Они быстры и имеют слабую броню, но дёшевы и могут использоваться для заполнения пробелов в армии.

unit.bnb-unit-swordsmen.name = Бат. Мечников
unit.bnb-unit-swordsmen.description = Основа любой армии, мечники надёжны и универсальны. Их высокое здоровье делает их идеальными для удержания узких проходов.

unit.bnb-unit-spearmen.name = Бат. Копейщиков
unit.bnb-unit-spearmen.description = Вооружённые длинными копьями и тяжёлой бронёй, копейщики — лучшая защита против кавалерийских атак. Они превосходны в ближнем бою и могут держать оборону против большинства угроз.

unit.bnb-unit-shieldmen.name = Бат. Щитоносцев
unit.bnb-unit-shieldmen.description = Оснащённые высокими щитами, щитоносцы блокируют стрелы и защищают союзников. Они медленны, но незаменимы для защиты от дальних атак.

unit.bnb-unit-bowmen.name = Бат. Лучников
unit.bnb-unit-bowmen.description = Мастера дальнего боя, лучники сеют смерть издалека. Держите их под защитой, так как они хрупки и уязвимы к ближним атакам.

unit.bnb-unit-cavalrymen.name = Бат. Лёгкой Кав.
unit.bnb-unit-cavalrymen.description = Быстрые и смертоносные, кавалерийские отряды идеальны для фланговых атак и изматывания врагов. Используйте их скорость, чтобы обходить более медленных противников.

unit.bnb-unit-cuirassiers.name = Бат. Тяжёлой Кав.
unit.bnb-unit-cuirassiers.description = Облачённые в тяжёлую броню, эти рыцари врываются в бой с разрушительной силой. Их импульс отбрасывает врагов назад, разрушая строй и создавая бреши.

unit.bnb-unit-lancers.name = Бат. Копейной Кав.
unit.bnb-unit-lancers.description = Отряд копейщиков, вооружённых пиками. Они наносят разрушительные атаки в атаке, но слабы в рукопашном бою.

unit.bnb-unit-attack-colonel.name = Атак. Полковник
unit.bnb-unit-attack-colonel.description = Смелый офицер, который ведёт с передовой, побуждая свой батальон наносить удары с безжалостной агрессией. Идеален для быстрого подавления врагов.

unit.bnb-unit-defence-colonel.name = Обор. Полковник
unit.bnb-unit-defence-colonel.description = Стойкий командир, который превосходен в укреплении позиций и сплочении обороны. Его лидерство делает его солдат почти несокрушимыми.

unit.bnb-unit-maneuver-colonel.name = Манёвр. Полковник
unit.bnb-unit-maneuver-colonel.description = Мастер мобильности и тактики, этот офицер обеспечивает быструю передислокацию. Его войска наносят удары там, где их меньше всего ожидают, обходя врага с точностью.

unit.bnb-unit-universal-colonel.name = Универс. Полковник
unit.bnb-unit-universal-colonel.description = Мастер на все руки, мастер ни в чём. Этот офицер может командовать любым типом отряда, но не специализируется ни в одном.

unit.bnb-unit-siege-catapult.name = Мангонель
unit.bnb-unit-siege-catapult.description = Массивная военная машина, которая метает камни на большие расстояния. Разрушительна против укреплений, но медленна и уязвима без защиты.

unit.bnb-unit-siege-ballista.name = Баллиста
unit.bnb-unit-siege-ballista.description = Массивная военная машина, которая запускает пронзающие болты на дальнюю дистанцию. Разрушительна против укреплений, но медленна и уязвима без защиты.

unit.bnb-unit-ship-galley.name = Галера
unit.bnb-unit-ship-galley.description = Универсальный военный корабль, приводимый в движение вёслами и парусами. Галеры доминируют на реках и побережьях.


unit.bnb-unit-fire-bowmen.name = Бат. Огн. Лучников
unit.bnb-unit-fire-bowmen.description = Отряд огненных лучников, вооружённых огненными стрелами. Они разжигают огонь и сеют хаос в рядах врага.




unit.bnb-unit-musketmen.name = Бат. Мушкетёров
unit.bnb-unit-musketmen.description = Отряд мушкетёров, вооружённых мушкетами. Они являются основой армии.

unit.bnb-unit-shield.name = Щит
